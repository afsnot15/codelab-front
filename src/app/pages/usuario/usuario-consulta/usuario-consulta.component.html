<cl-page-layout title="Consulta de Usuário">
  <ng-container leftActions>
    <cl-back-action [backRoute]="backRoute"></cl-back-action>
    <cl-add-action></cl-add-action>
  </ng-container>

  <ng-container content>

    <!--<cl-table-filters
        [formGroup]="filterFormGroup"
        [fields]="filterFields"
        (searchEmitter)="search()"
      ></cl-table-filters>
    -->

      <cl-form-fields-list [form]="filterFormGroup" [fields]="filterFields" (changeEmitter)="search()"></cl-form-fields-list>

    <table
    mat-table
    matSort
    [dataSource]="dataSource"
    (matSortChange)="applySort($event)"
    >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id | formatId}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
        <td mat-cell *matCellDef="let row">{{ row.admin | boolToText }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="teste"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="applyPage($event)"
    ></mat-paginator>
  </ng-container>
</cl-page-layout>
