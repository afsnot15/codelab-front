<cl-page-layout title="Cadastro de UsuÃ¡rio">
  <ng-container leftActions>
    <cl-back-action [backRoute]="navigateToBack()"></cl-back-action>
  </ng-container>

  <ng-container rightActions>
    <cl-save-action (click)="save()"></cl-save-action>
    <cl-save-add-action (click)="save(true)"></cl-save-add-action>
  </ng-container>

  <ng-container content>
    <cl-form-fields-list
      [form]="cadastroFormGroup"
      [fields]="cadastroFields"
    ></cl-form-fields-list>

    <div class="permissoes-container">
      <h2 class="permissoes-container_title">PermissÃµes</h2>

      <ng-container>
        @for (permissao of permissoes; track permissao.label) {
          <mat-checkbox [checked]="permissao.checked">
          <span class="field-label">{{ permissao.label }}</span>
          </mat-checkbox>
        }
      </ng-container>
    </div>
  </ng-container>
</cl-page-layout>
