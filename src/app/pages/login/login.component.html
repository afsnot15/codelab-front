<div class="login-page">
  <div class="login-card">
    <div class="left-container">
      <h1>Tecnologia para o seu supermercado ter mais resultados!</h1>

      <div class="left-container-content">
        <ul>
          <li>Aumento da Produtividade</li>
          <li>Segurança de Dados</li>
          <li>Organização</li>
          <li>Controle de Estoque</li>
          <li>Contole Financeiro e Fiscal</li>
          <li>Auxilio para Tomadas de Decisões</li>
        </ul>
        <img
          src="assets/images/login_carrinho.png"
          width="180"
          alt="carrinho"
        />
      </div>
    </div>

    <div class="right-container">
      <div class="img">
        <img src="assets/images/logo_vr.svg" alt="logo" />
      </div>

      <form class="login-form">
        <cl-form-field
          [field]="emailInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <cl-form-field
          [field]="senhaInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <cl-form-field
          [field]="lembrarInput"
          [form]="loginForm"
          class="form-field"
        ></cl-form-field>

        <div class="button-row">
          <button (click)="login($event)" mat-flat-button color="primary">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
  <img
    class="logo-assinatura"
    src="assets/images/logo_vr_com_assinatura.svg"
    alt="logo"
  />
</div>
